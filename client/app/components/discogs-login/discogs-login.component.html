<div *ngIf="!loggedIn" class="login-wrapper">
  <h3>Discogs Player</h3>

  <div class="login-container">
    <div class="submit-wrapper">
      <button mdl-button (click)="onSubmit.emit(rememberMe)"
        mdl-button-type="raised" mdl-ripple mdl-colored="primary">Log in</button>
      <span class="left"><input type="checkbox" [(ngModel)]="rememberMe">Remember Me</span>
    </div>
  </div>
</div>
