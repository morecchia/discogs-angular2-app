<app-selected-video 
  [playerCurrent]="playerCurrent$ | async"
  [playlist]="playlist$ | async"
  [playerRelease]="playerRelease$ | async"
  [playing]="playerPlaying$ | async" 
  [nextPrevVideos]="nextPrevVideos$ | async"
  [playerTime]="playerTime$ | async"
  [playerVolume]="playerVolume$ | async"
  [loggedIn]="loggedIn$ | async"
  (onTogglePlayerVisibility)="togglePlayerVisibility($event)">
</app-selected-video>

<div [ngClass]="{'visible': playerVisible, 'fadeIn': playerVisible, 'youtube-wrapper': true}">
  <span id="youtube-player"></span>
</div>
