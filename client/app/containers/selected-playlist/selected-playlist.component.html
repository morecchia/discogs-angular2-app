<div class="mdl-grid margin-bottom">
  <div class="mdl-cell mdl-cell--12-col">
    <app-playlist-list 
      [selectedPlaylist]="selectedPlaylist$ | async"
      [playlists]="playlists$ | async"
      [activeVideoId]="activeVideoId$ | async"
      (onVideoSelected)="onSelectedVideo($event)"
      (onVideoRemoved)="onVideoRemoved($event)">
    </app-playlist-list>
  </div>
</div>
